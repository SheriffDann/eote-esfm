name: Auto-Bump & Release FoundryVTT Module + GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Read and bump version
        id: bump
        run: |
          CURRENT_VERSION=$(jq -r '.version' module.json)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update module.json version & download link
        run: |
          jq --arg v "${{ steps.bump.outputs.version }}" \
             --arg d "https://github.com/${{ github.repository }}/releases/download/${{ steps.bump.outputs.version }}/module.zip" \
             '.version = $v | .download = $d' module.json > tmp.$$.json && mv tmp.$$.json module.json

      - name: Commit updated module.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add module.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}

      - name: Create zip file
        run: |
          zip -r module.zip * -x "*.git*" -x "*.github*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.version }}
          name: "Release ${{ steps.bump.outputs.version }}"
          body: "Auto-generated release for Foundry VTT"
          files: |
            module.zip
            module.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy manifest to GitHub Pages
        run: |
          mkdir pages
          cp module.json pages/
          cd pages
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add module.json
          git commit -m "Deploy manifest version ${{ steps.bump.outputs.version }}"
          git branch -M gh-pages
          git remote add origin https://github.com/${{ github.repository }}.git
          git push -f origin gh-pages
